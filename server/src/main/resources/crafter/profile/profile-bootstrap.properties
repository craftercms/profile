##### DEFAULT PROFILE STARTUP DATA #########

#ADMIN Credentials
profile-username=admin
profile-password=admin

#ADMIN ROLES
admin-roles=SOCIAL_ADMIN

#SUPER ADMIN Credentials
profile-superadmin-user=superadmin
profile-superadmin-password=superadmin

# SUPERADMIN ROLES
superadmin-roles=SUPERADMIN

# usernames for users are kept actives
protected-disabled-users = admin, superadmin

#DEFAULT TENANT
tenant-name=craftercms

# ADD DEFAULT ROLES
defaultRoles=true
