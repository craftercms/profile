# SYSTEAM APP ROLES 
app-roles=SOCIAL_USER,SOCIAL_MODERATOR,SOCIAL_AUTHOR,SUPERADMIN,SOCIAL_ADMIN

#DEFAULT domains
default-domains=localhost,127.0.0.1

default-tenant-roles=SOCIAL_ADMIN,SOCIAL_AUTHOR,SOCIAL_USER
