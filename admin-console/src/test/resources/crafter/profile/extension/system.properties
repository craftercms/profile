##Security
ssr.security.client_request_param=clientId
ssr.security.token_seconds_to_live=3600
ssr.security.token_request_param=token

#Persistence
ssr.persistence.client_collection_name=client

profile-username = admin
profile-password = admin
profile-superadmin-user = superadmin
profile-superadmin-password = superadmin
tenant-name = craftercms
target = craftercms

defaultRoles = true

admin-roles = SOCIAL_ADMIN
superadmin-roles = SUPERADMIN
default-roles = SOCIAL_USER, SOCIAL_MODERATOR, SOCIAL_AUTHOR

