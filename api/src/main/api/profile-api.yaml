components:
  schemas:
    AccessToken:
      type: object
      properties:
        application:
          type: string
        master:
          type: boolean
        tenantPermissions:
          type: array
          items:
            type: object
            properties:
              allowedActions:
                type: array
              tenant:
                type: string
        expiresOn:
          type: integer
        id:
          type: string

    ProfileTenantAttribute:
      type: object
      properties:
        name:
          type: string
        metadata:
          type: object
          properties:
            label:
              type: string
            type:
              type: string
            displayOrder:
              type: number
              format: float
        permissions:
          type: array
          items:
            type: object
            properties:
              application:
                type: string
              allowedActions:
                type: array
                items:
                  type: string
        defaultValue:
          type: object

    ProfileTenant:
      type: object
      properties:
        name:
          type: string
        verifyNewProfiles:
          type: boolean
        ssoEnabled:
          type: boolean
        availableRoles:
          type: array
          items:
            type: string
        attributeDefinitions:
          type: array
          items:
            $ref: '#/components/schemas/ProfileTenantAttribute'
        id:
          type: string

    Profile:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        verified:
          type: boolean
        enabled:
          type: boolean
        createdOn:
          type: number
        lastModified:
          type: number
        tenant:
          type: string
        roles:
          type: array
          items:
            type: string
        attributes:
          $ref: '#/components/schemas/ProfileAttributes'
        id:
          type: string

    UserProfile:
      type: object
      properties:
        age:
          type: integer
        username:
          type: string
        lastname:
          type: string

    ProfileAttributes:
      type: object
      description: >-
        Object containing attributes for the profile
      additionalProperties:
        type: string

    ProfileAttachment:
      type: object
      properties:
        md5:
          type: string
        contentType:
          type: string
        fileSize:
          type: string
        fileName:
          type: string
        fileSizeBytes:
          type: integer
          format: int32
        id:
          type: string

    AuthenticationTicket:
      type: object
      properties:
        tenant:
          type: string
        profileId:
          type: string
        lastRequestTime:
          type: string
        id:
          type: string
        token:
          type: string
        timestamp:
          type: string

    MonitoringJVMMemoryStats:
      type: object
      properties:
        totalJvmMemory:
          type: integer
          format: int64
        freeJvmMemory:
          type: integer
          format: int64
        maxJvmMemory:
          type: integer
          format: int64
        totalOSMemory:
          type: integer
          format: int64
        freeOSMemory:
          type: integer
          format: int64
        totalSwapMemory:
          type: integer
          format: int64
        freeSwapMemory:
          type: integer
          format: int64

    MonitoringStatus:
      type: object
      properties:
        uptime:
          type: integer
          format: int32
        startup:
          type: string
          format: date-time

    MonitoringJVMVersion:
      type: object
      properties:
        packageName:
          type: string
        packageVersion:
          type: string
        packageBuild:
          type: string
        packageBuildDate:
          type: string
          format: date-time
        osName:
          type: string
        osVersion:
          type: string
        osArch:
          type: string
        javaVersion:
          type: string
        javaVendor:
          type: string
        javaVm:
          type: string

  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
              message:
                type: string
          examples:
            access_token:
              value:
                errorCode: "ACTION_DENIED"
                message: "Current subject does not have permission to execute global action \"CREATE_TOKEN\""
            tenant:
              value:
                errorCode: "TENANT_EXISTS"
                message: "The tenant \"sample-tenant\" already exists"
            profile:
              value:
                errorCode: "PROFILE_EXISTS"
                message: "A profile with name \"john.doe\" already exists"

    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
              message:
                type: string
          examples:
            tenant:
              value:
                errorCode:
                  NO_SUCH_TENANT
                message:
                  "No tenant with name ‘sample-tenant’ found"
            monitoring:
              value:
                errorCode:
                  OTHER
                message:
                  ”Required String parameter ‘token’ is not present”

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
              message:
                type: string
          examples:
            authentication:
              value:
                errorCode:
                  BAD_CREDENTIALS
                message:
                  "Invalid username and/or password"
            monitoring:
              value:
                errorCode:
                  ACCESS_DENIED
                message:
                  ”Management authorization failed, invalid token.”

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
              message:
                type: string
          examples:
            accessToken:
              value:
                errorCode: ACTION_DENIED
                message: Current subject does not have permission to execute global action \"CREATE_TOKEN\"
            profile:
              value:
                errorCode: DISABLED_PROFILE
                message: Profile \"59284659d4c650213cc2f3fc\" of tenant \"sample-tenant\" is disabled
            authentication:
              value:
                errorCode: NO_SUCH_ACCESS_TOKEN_ID
                message: No access token found for ID \"e8f5170c-877b-416f-b70f-4b09772f8e2d\"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Internal Server Error

  examples:
    userProfileExample:
      value:
        age: 30
        username: john
        lastname: doe
