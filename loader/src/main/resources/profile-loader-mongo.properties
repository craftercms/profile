mongo.host=localhost
mongo.port=27017
mongo.db=crafterprofile
mongo.connectionsPerHost=8
mongo.threadsAllowedToBlockForConnectionMultiplier=4
mongo.connectTimeout=1000
mongo.maxWaitTime=1500
mongo.autoConnectRetry=true
mongo.socketKeepAlive=true
mongo.slaveOk=true

mongo.replica.set=craftersocial:27017,craftersocial:27018,craftersocial:27019

##Security
ssr.security.client_request_param=clientId
ssr.security.token_seconds_to_live=3600
ssr.security.token_request_param=token

#Persistence
ssr.persistence.client_collection_name=client